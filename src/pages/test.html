<!-- Bootstrap CSS (if not already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-4">
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4">
      <article class="card shadow-sm " style="min-height: 500px;">
        <!-- iframe area with fixed aspect ratio -->
        <div >
          <!-- Example: YouTube iframe. Use loading="lazy" and title for accessibility -->
          <video class="w-100"
            src="../assets/videos/Dress like a pro.mp4"
            title="Product demo video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
            frameborder= "0"
            class="border-0">            
        </video>
        </div>

        <!-- content -->
        <div class="card-body d-flex flex-column">
          <h1 class="card-title fs-5 mb-2">Card Title (h1)</h1>
          <p class="card-text text-muted mb-0">
            Short descriptive paragraph about the video/content. Keep it concise so card heights stay consistent.
          </p>
        </div>
      </article>
    </div>
  </div>
</div>

<!-- Bootstrap JS bundle (if you need Bootstrap JS features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
