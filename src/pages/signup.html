<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
    <body style="background-color: rgba(0, 0, 0, 0.92);">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4 premuim-black p-3 p-md-5  rounded regesiter-form">
                <h1 class="text-orange text-center mb-5">Sign up</h1>
                <form  id="signUpForm" class="mb-3">
                    <input name="email" type="email" placeholder="email" class="form-control mb-3" required>
                    <input name="password" type="password" placeholder="password" class="form-control mb-4" required>
                    <input name="confirmPassword" type="password" placeholder="confirm password" class="form-control mb-4" required>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label for="rememberMe" class="form-check-label text-light">remember me</label>
                    </div>

                    <button id="signUpbtn" type="submit" class="btn bg-orange text-light w-100">Sign Up</button>
                </form>
                <div class="d-flex justify-content-center align-items-end gap-2">
                    <p class="text-light m-0">don't have account ?</p>
                    <a href="login.html" class="text-orange ">Login</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/register.js"></script>
    </body>
</html>
