<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body style="background-color: rgba(0, 0, 0, 0.92);">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4 premuim-black p-5 rounded regesiter-form">
                <h1 class="text-orange text-center mb-5">Login</h1>
                <form action="" method="post" class="mb-3">
                    <input type="email" placeholder="email" class="form-control mb-3" required>
                    <input type="password" placeholder="password" class="form-control mb-4" required>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label for="rememberMe" class="form-check-label text-light">remember me</label>
                        </div>
                        <a href="#" class="text-orange">forget password</a>
                    </div>
                    <input type="submit" value="Sign Up" class="btn bg-orange text-light w-100">
                </form>
                <div class="d-flex justify-content-center align-items-end gap-2">
                    <p class="text-light m-0">already have an account ?</p>
                    <a href="signup.html" class="text-orange ">Sign ip</a>
                </div> 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
